<!-- Menu Icon -->
<div id="menu-icon">
  <span>Menu</span>
  <div class="bars">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- Slideout Menu -->
<div id="slideout-menu">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="prices.html">Prijzen</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</div>

<!-- Static header logos (verborgen op start, verschijnen bij scroll) -->
<div class="static-header" aria-hidden="true">
  <div class="logo-group logo-small">
    <img id="cv-logo-static" class="static-logo cv" src="assets/images/logo-cv.png" alt="CV Logo" />
    <img id="salon-logo-static" class="static-logo salon" src="assets/images/logo-salon.png" alt="Salon Logo" />
  </div>
</div>

<script>
  const menuIcon = document.getElementById('menu-icon');
  const slideout = document.getElementById('slideout-menu');

  // Toggle bij klik op menu
  menuIcon.addEventListener('click', () => {
    slideout.classList.toggle('open');
  });

  // Sluit bij klik buiten menu
  document.addEventListener('click', (e) => {
    if (!slideout.contains(e.target) && !menuIcon.contains(e.target)) {
      slideout.classList.remove('open');
    }
  });
</script>
